<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="row">
	<div class="col1">
        <img class="img" src="images/geccollege.jpg" alt="College">
	</div>
	<div class="col2">
		<h3>Register Page</h3>
    	<form action="Register" method="post">
        	<div class="mb">
            	Email:<input class="form-control" type="email" name="email" placeholder="Email:">
        	</div>
        	<div class="mb">
            	Password:<input class="form-control" type="password" name="password" placeholder="Password:">
        	</div>
        	<div class="mb">
            	Phone:<input class="form-control" type="tel" name="phone" placeholder="Phone:">
        	</div>
        	<div class="mb">
            	Address:<textarea name="address" id=""></textarea>
        	</div>
        	<div class="mb">
        		<button type="submit">Register</button>
        	</div>
    </form>
    </div>
</div>
</body>
</html>
